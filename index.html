<html>
<head>
	<title>BERITA TERKINI</title>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<!-- Kode Java Script -->
<script type="text/javascript">
	$(function(){
		//Mengambil data dari file dataTerkini.json dengan fungsi $.get() JQuery
		$.get('dataTerkini.json', function(obj){
			//Tag tabel awal
			var str="<table border=1>";
			//Judul tabel
			str+="<tr><td>No</td><td>JUDUL</td><td>Kategori</td><td>Waktu Publish</td><td>Waktu Scraping</td></tr>";
			//Looping data dataTerkini dengan fungsi $.each() JQuery
			$.each(obj,function(n,dataTerkini){
				//Isi tabel
				str+="<tr><td>"+(n+1)+"</td>";
				str+="<td>"+dataTerkini.judul+"</td>";
				str+="<td>"+dataTerkini.kategori+"</td>"
				str+="<td>"+dataTerkini.waktu_publish+"</td>"
				str+="<td>"+dataTerkini.waktu_scraping+"</td></tr>"
			});
			//Tag tabel penutup
			str+="</tabel>";
			//Display semua headline ke html dengan id=media
			$('#index').html(str);
		});
	});
</script>
</head>
<body>
	<!-- Menampilkan judul -->
	<h1> Berita Terkini </h1>
	<!-- Menampilkan headline -->
	<div id="index"></div>
</body>
</html>
